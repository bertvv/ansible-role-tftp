---
  dependency:
    name: galaxy
  driver:
    name: docker
  platforms:
    - name: ubuntu20.04
      image: geerlingguy/docker-ubuntu2004-ansible
      pre_build_image: true
      command: /sbin/init
      privileged: yes
      tmpfs:
        - /run
        - /tmp
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - name: centos7
      image: geerlingguy/docker-centos7-ansible
      pre_build_image: true
      command: /sbin/init
      privileged: yes
      tmpfs:
        - /run
        - /tmp
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - name: centos8
      image: geerlingguy/docker-centos8-ansible
      pre_build_image: true
      command: /sbin/init
      privileged: yes
      tmpfs:
        - /run
        - /tmp
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
  provisioner:
    name: ansible
  verifier:
    name: ansible
  lint: |
    set -e
    ansible-lint .
...